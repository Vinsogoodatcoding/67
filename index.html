<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <script>
    //create a function that adds a new paragraph
function add_p() {
  //Create a new paragraph HTML element. This must be bound to a variable which will be called later.
  let p = document.createElement('p')
  //create a new text element that will be bound to a variable which will be connected to the element.
  let txt = document.createTextNode("67")
  //I will now appened the text to the paragraph element using the appendChild function
  p.appendChild(txt)
  //Now that the txt is attached to the p element, I have to now attach the p element to the body of the document using the same appendChild function
  document.body.appendChild(p)
}
  </script>
<body>
  <button onclick="add_p()">Add Praragraph</button>

</body>
</html>
